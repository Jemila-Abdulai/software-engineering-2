name: IOT Dashboard

on:
  push:
    branches-ignore: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_call:
    inputs:

permissions:
  contents: read

jobs:
  buildandtest:
    defaults:
      run:
        shell: bash
        working-directory: dashboard
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: |
        npm install

    - name: Lint and test
      run: |
        npm run test
